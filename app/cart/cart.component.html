 <div class="container row">
    <h1>Cart</h1>
    </div>
    <hr>
    <br>
     <div class="carts-body-container row"> 
        <div class="cart-product-container container row"   >
        <div class="col-md-5">
          <img class="custome-image-style" >
        </div>
        <div class="cart-product-desc col-md-3">
          <div><p>{{ item.title}}</p></div>
          <div><p><strong>{{item.price*item.qt}}</strong></p></div>
        </div>
        <div class="edit-cart-container col-md-2">
          <input (change)="updateTotal()" [(ngModel)]="item.qt" 
          type="number" class="form-control">
          </div>
          <div class="col-md-2">
            <a class="text-danger" (click)="removeItem(i)">
              <strong>x</strong></a>
        </div>
      </div>
      </div>

<div class="container row" *ngIf="!cartProducts.length">
  <div class="col-md-4 offset-md-4">no item in cart</div>
</div>
<hr>
<div class="bill-container">
  <div class="col-md-4 offset-md-2">
    <button class="bnt bnt-success bnt-lg pull-left" (click)="payBill()">
Pay Bill  
    </button>

  </div>
 
  <div class="col-md-4">
    <span *ngIf="!cartProducts.length"><strong>Rs.0</strong></span>
    <span *ngIf="cartProducts.length"><strong>Rs.{{bill}}</strong></span>
  </div> 
</div>
